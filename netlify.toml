# Netlify Configuration for CalcKit

[build]
  publish = "."
  command = "echo 'No build step required'"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/emi"
  to = "/#finance"
  status = 301

[[redirects]]
  from = "/gst"
  to = "/#finance"
  status = 301

[[redirects]]
  from = "/bmi"
  to = "/#health"
  status = 301

[[redirects]]
  from = "/sip"
  to = "/#finance"
  status = 301

# Redirect HTTP to HTTPS
[[redirects]]
  from = "http://calckit.netlify.app/*"
  to = "https://calckit.netlify.app/:splat"
  status = 301
  force = true

# Custom 404 page (future)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

